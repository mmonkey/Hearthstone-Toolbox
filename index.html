<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hearthstone Toolbox</title>
	<link rel="stylesheet" href="vendor/css/foundation.min.css">
	<link rel="stylesheet" href="dist/stylesheet.min.css">
	<script type="text/javascript" src="vendor/js/jquery-1.11.3.min.js"></script>
</head>
<body>
	
	<div class="row">
		<div class="columns">
			<h2>Hearthstone Toolbox</h2>	
		</div>
	</div>

	<div class="row">
		<div class="columns">
			<table class="hover scroll card-list-table">
				<thead>
					<tr>
						<th>Set</th>
						<th>Name</th>
						<th>Rarity</th>
						<th>Type</th>
						<th>Race</th>
						<th>Class</th>
						<th>Cost</th>
						<th>Attack</th>
						<th>Health</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="vendor/js/foundation.min.js"></script>
	<script type="text/javascript" src="vendor/js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="dist/site.min.js"></script>
</body>
</html>
